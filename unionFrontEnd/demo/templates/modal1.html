<div class="modal" ui-if='modal1' ui-state='modal1'>
  <div class="modal-backdrop in"></div>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" ui-turn-off="modal1">&times;</button>
        <h4 class="modal-title">下载文件</h4>
      </div>
      <div class="modal-body">
        <span><strong>文件名：</strong>{{file.filename}}</span>
        <a href={{file.url}} class="btn btn-primary btn-block">下载</a>
      </div>
      <div class="modal-footer">
        <button ui-turn-off="modal1" class="btn btn-default">取消</button>
      </div>
    </div>
  </div>
</div>
