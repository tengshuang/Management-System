<md-card>
	<md-toolbar class="md-table-toolbar">
        <div class="md-toolbar-tools">
            <md-icon style="color:white" md-svg-src="img/icons-svg/file/svg/design/ic_file_download_24px.svg"></md-icon>
            <span>下载文件</span>
            <div flex></div>
        </div>

    	点此进行下载
	</md-button>
</md-card>
