<md-card ng-controller="createCtrl" layout="column" class="md-inline-form createCSS">
  <md-toolbar class="md-table-toolbar">
        <div class="md-toolbar-tools">
            <md-icon style="color:white" md-svg-src="img/icons-svg/content/svg/design/ic_create_24px.svg"></md-icon>
            <span>编辑</span>
            <div flex></div>
        </div>
    </md-toolbar>
	<md-content class="md-padding">
    	<form name = "evtForm" data-ng-submit="createevt()">
    		<md-input-container class="md-block">
    			<label>活动名称</label>
    			<input ng-model="evt.name" type = "text" required>
    		</md-input-container>
        <md-input-container class="md-block">
          <label>活动地点</label>
          <input ng-model="evt.location" type="text">
        </md-input-container>

        	<div layout-gt-sm="column">
        		<label>活动时间：</label>
        		<div layout-gt-sm="row" >
              <md-input-container flex="50">
              <label>活动开始时间</label>
        			 <input ng-model="temp.start_date" type = "datetime-local">
          
              </md-input-container>
              <md-input-container flex="50">
              <label>活动结束时间</label>
					    <input ng-model="temp.end_date" type = "datetime-local">
              </md-input-container>
				</div>
        	</div>

			<md-input-container class="md-block">
					<label>活动详情</label>
					<textarea ng-model="evt.detail" md-maxlength="100" rows="5" md-select-on-focus=""></textarea>
			</md-input-container>
		
			<md-input-container class="md-block">
					<label>备注</label>
					<textarea ng-model="evt.comment" md-maxlength="100" rows="5" md-select-on-focus=""></textarea>
			</md-input-container>

			<md-input-container class="md-block" flex-gt-sm="">
				<label>部门</label>
				<input ng-model="evt.department" type = "text" required>
			</md-input-container>

      <md-divider>可选择的发送范围</md-divider>
				<div layout="row" layout-wrap="" flex="">
          <md-checkbox ng-repeat="item in postTargetItems" ng-checked="exists(item, postTargetSelected)" ng-click="toggle(item, postTargetSelected)">
            {{ postTargetBox[item-1] }}
          </md-checkbox>
        </div>
      <md-divider>活动选项</md-divider>
      <md-checkbox ng-model="evt.event_qrcode">签到（二维码）
      </md-checkbox>
      <md-checkbox ng-model="evt.chat">批复及提问
      </md-checkbox>
      <md-checkbox ng-model="evt.feedback">下级反馈
      </md-checkbox>
      <md-checkbox ng-model="evt.activity">下级创建子活动
      </md-checkbox>

      <div ng-show="evt.feedback">
        <md-divider>反馈选项</md-divider>
          <div layout="row">
            <md-checkbox ng-model="evt.recieve">反馈"已收到"
            </md-checkbox>
            <md-checkbox ng-model="evt.txt">反馈文本信息
            </md-checkbox>
            <md-checkbox ng-model="evt.file">反馈文件
            </md-checkbox>
          </div>
      </div>

      <div ng-show="evt.activity">
        <md-divider>子活动选项</md-divider>
          <div layout="row">
            <md-checkbox ng-repeat="item in items" ng-checked="exists(item, selected)" ng-click="toggle(item, selected)">
              {{ checkBox[item-1] }}
            </md-checkbox>
          </div>
    	</div>
    			
    	<upload-file type="event">
      </upload-file>

    		<md-button type="submit" ng-disabled="creatable(evtForm.$invalid)" class="md-primary md-raised">创建</md-button>
      	</form>
	</md-content>
</md-content>
