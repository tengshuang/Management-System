<div layout="row">

<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
      <md-toolbar class="md-tall md-hue-2">
        <span flex></span>
        <div layout="column" class="md-toolbar-tools-bottom inset">
          <img id="myimg" src="img/gonghui.png">
          <span></span>
          <div>工会活动平台</div>
          <strong>工作证号：{{current_user.no}}</strong>
        </div>
      </md-toolbar>
      <md-list>
        <div ng-if="current_user.is_root">
        <!--<md-subheader>校工会</md-subheader>-->
        <md-divider></md-divider>
        <md-list-item ng-repeat="item in top_menu">
        <md-button ng-click="click_href(item.title)" href={{item.link}}>
          <md-item-content md-ink-ripple layout="row" layout-align="start center">
            <div class="inset">
              <md-icon md-svg-src={{item.icon}}></md-icon>
            </div>
            <div class="inset">{{item.title}}
            </div>
          </md-item-content>
        </md-button>
        </md-list-item>
        <md-divider></md-divider>
        </div>
        <div>
        <!--<md-subheader>工会主席</md-subheader>-->
          <md-divider></md-divider>
          <md-list-item ng-repeat="item in menu">
          <md-button ng-click="click_href(item.title)" href={{item.link}}>
            <md-item-content md-ink-ripple layout="row" layout-align="start center">
              <div class="inset">
                <md-icon md-svg-src={{item.icon}}></md-icon>
              </div>
              <div class="inset">{{item.title}}
              </div>
            </md-item-content>
          </md-button>
        </md-list-item>
        <md-divider></md-divider>
        </div>
      <!--
      <md-subheader>会员</md-subheader>
        <md-divider></md-divider>
        <md-list-item ng-repeat="item in bottom_menu">
        <md-button  ng-click="click_href(item.title)" href={{item.link}}>
          <md-item-content md-ink-ripple layout="row" layout-align="start center">
            <div class="inset">
              <md-icon md-svg-src={{item.icon}}></md-icon>
            </div>
            <div class="inset">{{item.title}}
            </div>
          </md-item-content>
        </md-button>
      </md-list-item>
      <md-divider></md-divider>
      -->
    </md-list>
    </md-sidenav>

    <div layout="column" class="relative" layout-fill role="main">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
            <md-icon md-svg-src="img/icons-svg/navigation/svg/design/ic_menu_24px.svg"></md-icon>
          </md-button>
          <h3>
            {{clicked_str}}
          </h3>
          <span flex></span>
          <div>{{current_user.realname}}
          </div>
          <md-button aria-label="log out" ng-click = "logout()">
            登出
          </md-button>
        </div>
      </md-toolbar>
      <md-content flex md-scroll-y>
        <ui-view>
        </ui-view>
      </md-content>
    </div>
</div>
