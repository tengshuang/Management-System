<md-dialog sizing="50% 100%">
<md-dialog-content>
<md-card>
    <md-toolbar class="md-table-toolbar">
        <div class="md-toolbar-tools">
            <md-icon style="color:white" md-svg-src="img/icons-svg/action/svg/design/ic_dashboard_24px.svg"></md-icon>
            <span>授权其他管理者</span>
            <div flex></div>
        </div>
    </md-toolbar>
    <md-divider></md-divider>
	<div layout="row">
        <md-input-container flex>
            <label>请在此处搜索想要授权的人</label>
            <input type="text" ng-model = "searchContent">
        </md-input-container>
        <md-button flex = "5" style="height:10px" ng-click = "searchPerson(searchContent)" class="md-primary md-raised">
           	<md-icon class = "md-green" md-svg-src="img/icons-svg/action/svg/design/ic_search_24px.svg"></md-icon>
        </md-button>
    </div>

    <md-divider></md-divider>

    <h3 class="md-title">已添加的成员</h2>
    <div layout="row">
    	<md-chips ng-model="list" readonly="readonly" md-on-remove="remove_user($index)" flex>
    	</md-chips>
        <md-dialog-actions>
    	   <md-button ng-click = "finish()" class="md-primary">
           	    <md-icon class = "md-green" md-svg-src="img/icons-svg/action/svg/design/ic_done_all_24px.svg"></md-icon>
           	提交
            </md-button>
        </md-dialog-actions>
    </div>

    <br>
    <br>
	<md-table-container>
		<table md-table>
            <thead md-head>
              <tr md-row>
                <th md-column><strong>姓名</strong></th>
                <th md-column><strong>工作证号</strong></th>
                <th md-column><strong>部门</strong></th>
                <th md-column><strong>操作</strong></th>
              </tr>
            </thead>
            <tbody md-body>
            	<tr md-row ng-repeat="person in recommend_person">
                	<td md-cell><strong>{{ person.realname }}</strong></td>
                	<td md-cell><strong>{{ person.no }}</strong></td>
                	<td md-cell><strong>{{ person.belongs }}</strong></td>
                	<td md-cell>
                		<md-button ng-click="addtoList(person)">
                            <md-icon class = "md-green" md-svg-src="img/icons-svg/social/svg/design/ic_person_add_24px.svg"></md-icon>
                            添加
                        </md-button>
                	</td>
				</tr>
            </tbody>
        </table>
    </md-table-container>
</md-card>
</md-dialog-content>
    <md-dialog-actions>
        <md-button flex = "5" ng-click = "closeDialog()" class="md-primary">
            取消
        </md-button>
    </md-dialog-actions>
</md-dialog>
